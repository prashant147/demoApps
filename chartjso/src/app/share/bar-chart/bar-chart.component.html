<div  style="display: block"> 
    <h2 class="text-center">{{headerTitle}} <span *ngIf="selectItems">: {{selectItems}}</span></h2>
    <span *ngIf="isRoot.length &gt; 0" (click)='getBackEvn()'>Back</span>
    <canvas  baseChart *ngIf="barChartData"
            (chartClick)="chartClick($event)"
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="chartType">
    </canvas>
    <canvas  baseChart *ngIf="dataList.length  	&gt; 0"
        (chartClick)="chartClick($event)"
        [data]="dataList"
        [labels]="barChartLabels"
        [chartType]="chartType">
    </canvas>
</div>
